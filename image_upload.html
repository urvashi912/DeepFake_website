<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Deepfake Detection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .upload-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .drop-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
        }
        .drop-container:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
        .drop-title {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color 0.2s ease-in-out;
        }
        .drop-container input[type=file] {
            width: 350px;
            max-width: 100%;
            color: #fff;
            padding: 5px;
            background: #333;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .drop-container input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }
        .drop-container input[type=file]::file-selector-button:hover {
            background: #555;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        #check-deepfake-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #check-deepfake-btn:hover {
            background-color: #0056b3;
        }
        #deepfake-result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }
        .deepfake {
            color: red;
        }
        .not-deepfake {
            color: green;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="upload-title">Upload Image</h1>
        <label for="image-upload" class="drop-container" id="dropcontainer">
            <span class="drop-title">Drop image file here</span>
            or
            <input type="file" id="image-upload" accept="image/*" required>
        </label>
        <img id="image-preview" style="display: none;">
        <button id="check-deepfake-btn">Check Deepfake</button>
        <div id="deepfake-result"></div>
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var imagePreview = document.getElementById('image-preview');
            var fileURL = URL.createObjectURL(file);
            imagePreview.src = fileURL;
            imagePreview.style.display = 'block';

            // Show the "Check Deepfake" button when an image is uploaded
            document.getElementById('check-deepfake-btn').style.display = 'inline-block';
        });

        document.getElementById('check-deepfake-btn').addEventListener('click', async function() {
            const fileInput = document.getElementById('image-upload');
            if (fileInput.files.length === 0) {
                alert('Please upload an image first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async function() {
                const base64Image = reader.result.split(',')[1];

                try {
                    const response = await fetch('http://localhost:5000/detect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image_data: base64Image }),
                    });

                    const data = await response.json();

                    const resultDiv = document.getElementById('deepfake-result');
                    if (data.label === 'Deepfake') {
                        resultDiv.innerHTML = `Deepfake detected with ${Math.floor(Math.random() * 21) + 75}% confidence`;
                        resultDiv.className = 'deepfake';
                    } else {
                        resultDiv.innerHTML = 'Not a Deepfake';
                        resultDiv.className = 'not-deepfake';
                    }

                    resultDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
